<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bass.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>超音波クイズ</h1>
    <div id="first">
      <p><img src="img/demo.png"></p>
      <p>図のように、手のひらを上にして上にして<br>はじめよう</p>
    </div>

    <p id="quizNum">第1問</p>
    <div id="start" class="btn">
        <p>ゲームスタート</p>
    </div>
    <!-- <form>
        <input type="text" name="ans1" id="ans1">
        <input type="button" name="btn1" value="送信" id="btn1">
    </form> -->
    <div id="last">
      <p id="last_msg"></p>
      <p class="btn" id="reload">最初に戻る</p>
    </div>
    <div id="ans_aft">
      <p id="ans_crct"></p>
        <p class="btn" id="start_next">次の問題</p>
    </div>
    </div>
    <div id="quizNum"></div>
    <div id="return">
        <p class="btn" id="repeat">もう１回</p>
        <p class="btn" id="to_ans">答える</p>
    </div>
    <div id="ans">
        <input class="btn" type="button" name="btn1" value="" id="btn0">
        <input class="btn" type="button" name="btn1" value="" id="btn1">
        <input class="btn" type="button" name="btn1" value="" id="btn2">
        <input class="btn" type="button" name="btn1" value="" id="btn3">
    </div>
    <div id="next">
        <p class="btn">つぎの問題</p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/vue.min.js"></script>-->
    <script src="js/quiz.js"></script>
</body>

</html>
